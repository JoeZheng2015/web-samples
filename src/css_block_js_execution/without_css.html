<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>没有 CSS</title>
</head>

<body>
    <h3>没有 CSS，JS 文件会在下载完后直接执行</h3>
    <p class="time"></p>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.time').textContent = performance.now()
        })
    </script>
</body>

</html>
