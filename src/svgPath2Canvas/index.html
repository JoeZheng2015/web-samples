<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>SVG路径转Canvas</title>
</head>
<body>
    <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
      <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent"/>
      <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/>
      <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
      <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
      <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
      <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
      <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
      <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>
    </svg>
    <br>
    <canvas class="canvas"></canvas>
    <script src="svgPathToCommands.js"></script>
    <script src="drawSvgPath.js"></script>
    <script>
        window.onload = function() {
            const canvas = document.querySelector('.canvas')
            const ctx = canvas.getContext('2d')
            const svg = document.querySelector('svg')

            const width = svg.getAttribute('width')
            const height = svg.getAttribute('height')

            const paths = document.querySelectorAll('path')
            const pixelRatio = window.devicePixelRatio || 1
            canvas.width = width * pixelRatio
            canvas.height = height * pixelRatio

            ctx.scale(pixelRatio, pixelRatio)
            canvas.style.width = `${width}px`
            canvas.style.height = `${height}px`

            paths.forEach(drawPath)

            function drawPath(path) {
                const d = path.getAttribute('d')
                const fill = path.getAttribute('fill')
                const stroke = path.getAttribute('stroke')
                const transform = path.getAttribute('transform')
                const transformPattern = /(\d+\.?\d+),?\s?(\d+\.?\d+)/g
                const result = transformPattern.exec(path.getAttribute('transform'))
                const commands = svgPathToCommands(d)
                ctx.save();

                ctx.strokeStyle = stroke || fill
                if (result) {
                    const [total, translateX, translateY] = result
                    ctx.translate(+translateX, +translateY)
                }
                drawSvgPath(ctx, commands)
                ctx.fillStyle = fill
                ctx.fill()
                ctx.restore();
            }
        }
    </script>
</body>
</html>
