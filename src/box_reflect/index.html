<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片倒影</title>
    <style>
        .img {
            width: 166px;
            height: 169px;
            display: block;
            margin: 0 auto;
            -webkit-box-reflect: below 0 linear-gradient(transparent, transparent 70%, rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <img class="img" src="../images/reflect_img.jpg" alt="reflect_img">
</body>
</html>
